<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" (mouseup)="onMouseUp($event)" (mousemove)="onMouseMove($event)">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> 
      {{element.position}}      
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef #column> Name 
      <div class="slds-resizable">
        <input type="range" #range [attr.step]="step" [attr.min]="min" [attr.max]="max" (change)="onChange($event)" aria-label="Width of Name Column" class="slds-resizable__input slds-assistive-text">
        <span [style.transform]="'translateX('+offsetValue+')'" (mousedown)="onMouseDown($event)" class="slds-resizable__handle react-draggable react-draggable-dragged" style="touch-action: none; transform: translate(0px, 0px);">
          <span class="slds-resizable__divider"></span>
        </span>
      </div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} {{offsetValue}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
